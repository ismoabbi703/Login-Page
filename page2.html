<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="page2.css">

</head>
<body>
  <header>
    <div class="content-width">
    <h1>Personal Information</h1>
    <p>Provide All These Information Correctly</p>
    </div>
  </header> 
    <form class="f1">
            <div class="form-control" required>
                <ol type="1" required>
                <li><h4 class="q">What is your Country?</h4>
                    <select class="country" required>
                        <option value="country">Pakistan</option>
                        <option value="country">India</option>
                        <option value="country">United Kingdom</option>
                        <option value="country">Saudia Arabia</option>
                        <option value="country">Palestine</option>
                        <option value="country">Bangladesh</option>
                        <option value="country">United State of America</option>
                        <option value="country">China</option>
                        <option value="country">Russia</option>
                    </select></li>
                    <li><h4 class="q">What is your age?</h4>
                    <select class="age" required>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30+</option>
                    </select>
                </li>
                <li><h4 class="q"> What is your Level?</h4>
                    <div class="r-box" required>
                    <input type="radio" name="level" id="C-S" name="college-student"><label>College Student</label>
                    <br>
                    <input type="radio" name="level" id="U-G" name="under-graduate"><label>Under Graduate</label>
                    <br>
                    <input type="radio" name="level" id="F-U" name="full-graduate"><label>Full Graduate</label>
                    <br>
                    <input type="radio" name="level" id="I" name="intern"><label>Intern</label>
                    <br>
                    <input type="radio" name="level" id="P" name="professional"><label>Professional</label>
                    </div>
                </li>
                <li><h4 class="q">Oranganization/University/College etc.</h4>
                    <input type="text" placeholder="e.g. NUST/TechnoSpot/Beaconhou..." required>
                </li>
                    <li>
                        <h4 class="q">Gender?</h4>
                        <div class="r-box" required>
                        <input type="radio" name="gender" id="male" name="male"><label>Male</label>
                        <br>
                        <input type="radio" name="gender" id="female" name="female"><label>Female</label>
                        <br>
                        <input type="radio" name="gender" id="PNS" name="p-n-s"><label>Prefer not say</label>
                        </div>
                    </li>
                    <li>
                        <h4 class="q">How did you learn about us?</h4>
                        <div class="r-box" required>
                        <input type="checkbox"><label>Facebook</label><br>
                        <input type="checkbox"><label>Instagram</label><br>
                        <input type="checkbox"><label>Linkedin</label><br>
                        <input type="checkbox"><label>Snapchat</label><br>
                        <input type="checkbox"><label>Youtube</label><br>
                        <input type="checkbox"><label>GitHub</label><br>
                        <input type="checkbox"><label>Other</label><br>
                        </div> 
                    </li>
                </ol>
                <div class="form-control">
                    <label for="comment">
                        <h2>Any comments or suggestions</h2>
                    </label>
                    <textarea name="comment" id="comment"
                        placeholder="Enter your comment here">
                    </textarea>
                </div>
                <div>
                    <button type="submit" value="submit" type="submit" formaction="last.html">
                        Submit
                    </button>
                </div>
                
            </div>
    </form>
